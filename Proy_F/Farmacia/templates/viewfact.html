{% extends "master.html"%}
{% block title%} Compra Venta {% endblock %}
{%block contenido%}
<div class="container">
	<a href="..">Regresar</a>
	<a href="ing">Ingresa factura</a>
	<div class="table table-responsive">
		<table class ="table table-striped">
			<tr>
				<td>Numero</td>
				<td>Codigo</td>
				<td>Cantidad</td>
				<td>Subtotal</td>
				<td>Opcion</td>
			</tr>
			{%for f in fact%}
			<tr>
				<td>{{f.NumF}}</td>
				<td>{{f.CodP}}</td>
				<td>{{f.Cantidad}}</td>
				<td>{{f.Subtotal}}</td>
				<td><a href="eliminar?CodCompra={{f.CodCompra}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
				|<a href="cambiar?CodCompra={{f.CodCompra}}}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
			</tr>
			{%endfor%}
		</table>
	</div>
</div>
{% endblock %}
